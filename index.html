<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Movie Database</div>
            <div class="search">
                <input type="text" placeholder="Search movies...">
            </div>
        </nav>
    </header>

    <!-- Featured Movie Section -->
    <section class="featured-movie">
        <div class="featured-content">
            <h1 id="featuredTitle">Loading...</h1>
            <p id="featuredDescription">Loading...</p>
            <button class="watch-trailer-btn" id="featuredTrailerBtn">Watch Trailer</button>
        </div>
    </section>

    <!-- Statistics Summary -->
    <section class="stats-summary">
        <div class="stat-card">
            <i class="fas fa-film"></i>
            <h3>Total Movies</h3>
            <p id="totalMovies">0</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-dollar-sign"></i>
            <h3>Highest Grossing</h3>
            <p id="highestGrossing">$0</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-calendar"></i>
            <h3>Latest Release</h3>
            <p id="latestRelease">-</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-building"></i>
            <h3>Studios</h3>
            <p id="totalStudios">0</p>
        </div>
    </section>

    <main>
        <!-- Filter Section -->
        <div class="filters">
            <select id="yearFilter">
                <option value="">All Years</option>
            </select>
            <select id="distributorFilter">
                <option value="">All Distributors</option>
            </select>
            <select id="sortBy">
                <option value="year">Sort by Year</option>
                <option value="boxOffice">Sort by Box Office</option>
                <option value="name">Sort by Name</option>
            </select>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <h2>Distribution by Studio</h2>
                <canvas id="distributorChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h2>Box Office Trends</h2>
                <canvas id="boxOfficeChart"></canvas>
            </div>
        </div>
        <div id="moviesGrid" class="movies-grid"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Movie Database. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
